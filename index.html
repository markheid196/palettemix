<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Mixer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="colors">
            <!-- Color swatches -->
            <div class="color" style="background-color: #C8102E;" title="Crimson Lake Deep Extra"></div>
            <div class="color" style="background-color: #D32F2F;" title="Carmine Scarlet"></div>
            <div class="color" style="background-color: #D04A02;" title="Venetian Red"></div>
            <div class="color" style="background-color: #FF6F00;" title="Cadmium Orange"></div>
            <div class="color" style="background-color: #E97451;" title="Burnt Sienna"></div>
            <div class="color" style="background-color: #D8A300;" title="Raw Sienna"></div>
            <div class="color" style="background-color: #F6EB00;" title="Cadmium Yellow"></div>
            <div class="color" style="background-color: #7C9A5F;" title="Cadmium Green Pale"></div>
            <div class="color" style="background-color: #004D40;" title="Cadmium Green"></div>
            <div class="color" style="background-color: #0033A0;" title="Cobalt Blue"></div>
            <div class="color" style="background-color: #003C71;" title="Manganese Blue"></div>
            <div class="color" style="background-color: #002B7F;" title="Ultramarine Blue"></div>
            <div class="color" style="background-color: #2B2B2B;" title="Ivory Black"></div>
            <div class="color" style="background-color: #FFFFFF;" title="White"></div>
        
            <button id="undoButton" title="Undo">UNDO</button>
        </div>
        <div class="palette" id="palette">
            <div class="mix"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
